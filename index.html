<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DNBRADIO — Premium HUD Experience</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #05070a;
      --ink: #e2e8f0;
      --ink-strong: #f8fafc;
      --shadow: rgba(0, 0, 0, 0.8);
      --accent: #00f3ff;
      --accent-alt: #bc13fe;
      --red: #ff3300;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      overflow: hidden;
    }

    body {
      font-family: 'Outfit', sans-serif;
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
    }

    /* Background HUD Layers */
    #wallpaper {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: #05070a;
    }

    #fluxCanvas {
      display: block;
      width: 100%;
      height: 100%;
      filter: contrast(1.1) brightness(1.2);
    }

    .hud-overlay {
      position: fixed;
      inset: 30px;
      border: 1px solid rgba(0, 243, 255, 0.05);
      z-index: 1;
      pointer-events: none;
      background:
        linear-gradient(90deg, rgba(255, 51, 0, 0.03) 1px, transparent 1px) 0 0 / 100px 100px,
        linear-gradient(rgba(255, 51, 0, 0.03) 1px, transparent 1px) 0 0 / 100px 100px;
    }

    .hud-map {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 40%;
      height: 40%;
      z-index: 1;
      opacity: 0.15;
      pointer-events: none;
      filter: drop-shadow(0 0 10px rgba(255, 51, 0, 0.4));
    }

    .vignette {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.7) 100%);
      pointer-events: none;
    }

    .ui {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }

    .header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: clamp(36px, 9vw, 84px);
      font-weight: 900;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -2px;
      line-height: 0.9;
      background: linear-gradient(135deg, var(--accent), var(--accent-alt), var(--red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.4));
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      width: 68px;
      height: 68px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--ink);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(16px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn:hover {
      transform: translateY(-8px) scale(1.1);
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 15px 45px rgba(0, 243, 255, 0.25);
    }

    .btn.play {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-alt) 100%);
      color: #05070a;
      box-shadow: 0 0 60px rgba(188, 19, 254, 0.4);
      border: none;
    }

    .range {
      width: 160px;
      height: 6px;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      appearance: none;
    }

    .range::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--ink-strong);
      box-shadow: 0 0 15px var(--accent);
      border: 2px solid var(--accent);
    }

    .stations {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .station {
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--ink);
      cursor: pointer;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      backdrop-filter: blur(8px);
      transition: all 0.3s;
    }

    .station.active {
      background: var(--accent);
      color: #05070a;
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
      border: none;
    }

    .eq-toggle {
      padding: 10px 24px;
      border-radius: 30px;
      border: 1px solid rgba(0, 243, 255, 0.3);
      background: transparent;
      color: var(--accent);
      font-weight: 900;
      cursor: pointer;
      transition: 0.3s;
    }

    .eq-toggle.active {
      background: var(--accent);
      color: #05070a;
    }

    .label {
      font-size: 14px;
      color: var(--accent);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0.8;
    }

    .icon {
      width: 32px;
      height: 32px;
    }

    .icon.big {
      width: 48px;
      height: 48px;
    }

    .hidden {
      display: none;
    }

    /* Glass Panels */
    .terminal-mini {
      position: absolute;
      bottom: 40px;
      left: 40px;
      width: 300px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 243, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      font-family: 'Roboto Mono', monospace;
      font-size: 12px;
      color: var(--accent);
      backdrop-filter: blur(10px);
      z-index: 5;
    }

    @media (max-width: 640px) {
      .header h1 {
        font-size: 42px;
      }

      .btn {
        width: 55px;
        height: 55px;
      }

      .btn.play {
        width: 95px;
        height: 95px;
      }

      .terminal-mini,
      .hud-map {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="wallpaper">
    <canvas id="fluxCanvas"></canvas>
  </div>
  <div class="hud-overlay"></div>
  <div class="hud-map">
    <svg viewBox="0 0 800 400" fill="none" stroke="currentColor" style="color: var(--red); opacity: 0.8;">
      <path stroke-width="0.5"
        d="M100,200 Q200,100 400,200 T700,200 M150,250 Q300,50 600,250 M120,180 L180,240 M680,180 L620,240" />
      <circle cx="100" cy="200" r="3" fill="currentColor" />
      <circle cx="700" cy="200" r="3" fill="currentColor" />
      <text x="20" y="40" fill="currentColor" font-family="monospace" font-size="20">CGA.7 PORT OF SPAIN</text>
    </svg>
  </div>
  <div class="vignette"></div>

  <aside class="terminal-mini">
    <div style="color: var(--red); font-weight: bold; margin-bottom: 8px;">SIGNAL_DIAGNOSIS_</div>
    <div id="statusLines"></div>
  </aside>

  <div class="ui">
    <div class="header">
      <h1>DRUM N BASS<br>DIAGNOSIS</h1>
    </div>

    <div class="controls">
      <button id="muteBtn" class="btn" aria-label="Mute">
        <svg id="iconVol" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
        <svg id="iconMute" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <line x1="23" y1="9" x2="17" y2="15"></line>
          <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
      </button>

      <button id="tgBtn" class="btn" aria-label="Telegram">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="m22 2-7 20-4-9-9-4Z" />
          <path d="M22 2 11 13" />
        </svg>
      </button>

      <button id="prevBtn" class="btn" aria-label="Previous">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <polygon points="19 20 9 12 19 4 19 20"></polygon>
          <line x1="5" y1="19" x2="5" y2="5"></line>
        </svg>
      </button>

      <button id="playBtn" class="btn play" aria-label="Play">
        <svg id="iconPlay" class="icon big" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <svg id="iconPause" class="icon big hidden" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </button>

      <button id="nextBtn" class="btn" aria-label="Next">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <polygon points="5 4 15 12 5 20 5 4"></polygon>
          <line x1="19" y1="5" x2="19" y2="19"></line>
        </svg>
      </button>

      <button id="shareBtn" class="btn" aria-label="Share">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="18" cy="5" r="3" />
          <circle cx="6" cy="12" r="3" />
          <circle cx="18" cy="19" r="3" />
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
        </svg>
      </button>

      <input id="volume" class="range" type="range" min="0" max="100" value="70" />
    </div>

    <div class="label" id="stationLabel">STATION: INITIALIZING...</div>

    <button id="eqToggle" class="eq-toggle" type="button">EQ SYSTEM</button>

    <div class="stations" id="stations"></div>

    <div id="scWrap"
      style="width: 100%; max-width: 640px; display: none; padding: 10px; border-radius: 12px; background: rgba(0,0,0,0.5);">
      <iframe id="scPlayer" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        title="SoundCloud"></iframe>
    </div>

    <div id="dzWrap"
      style="width: 100%; max-width: 640px; display: none; padding: 10px; border-radius: 12px; background: rgba(0,0,0,0.5);">
      <iframe id="dzPlayer" width="100%" height="210" frameborder="0" allow="autoplay; encrypted-media"
        title="Deezer"></iframe>
    </div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>

  <script>
    // HUD Neon Wallpaper logic
    const canvas = document.getElementById('fluxCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.4;
        this.vy = (Math.random() - 0.5) * 0.4;
        this.alpha = Math.random() * 0.6 + 0.1;
        this.hue = Math.random() > 0.7 ? 0 : 180; // Red or Cyan
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
      }
      draw() {
        ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initWallpaper() {
      resize();
      particles = [];
      for (let i = 0; i < 120; i++) particles.push(new Particle());
    }

    function animateWallpaper() {
      ctx.fillStyle = 'rgba(5, 7, 10, 0.15)';
      ctx.fillRect(0, 0, w, h);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateWallpaper);
    }
    window.addEventListener('resize', initWallpaper);
    initWallpaper();
    animateWallpaper();

    // Radio logic
    const stations = [
      { name: 'BASSDRIVE', type: 'stream', url: 'http://streams.bassdrive.com:8000/' },
      { name: 'DNBRADIO', type: 'stream', url: 'https://dnbradio.com/hi.mp3' },
      { name: 'KYKY-A', type: 'soundcloud', url: 'https://soundcloud.com/xsilofon/sets/kyky-a' },
      { name: 'TECHNO VIP', type: 'deezer', id: '1275756721' },
      { name: 'TECHNO LIVE', type: 'stream', url: 'https://jazz-wr11.ice.infomaniak.ch/jazz-wr11-128.mp3' }
    ];

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const volumeEl = document.getElementById('volume');
    const stationsEl = document.getElementById('stations');
    const stationLabel = document.getElementById('stationLabel');
    const statusLines = document.getElementById('statusLines');
    let currentStation = 0, isPlaying = false, eqEnabled = false;

    function updateTerminal() {
      const lines = [
        `> DATA_STREAM: ${stations[currentStation].name}`,
        `> STATE: ${isPlaying ? 'ACTIVE' : 'READY'}`,
        `> HUD_POS: 29.2 // 1743`,
        `> EQ_SYSTEM: ${eqEnabled ? 'ON' : 'OFF'}`,
        `> SIGNAL: OPERATIONAL`
      ];
      statusLines.innerHTML = lines.map(l => `<div>${l}</div>`).join('');
    }

    function setStation(index) {
      currentStation = index;
      const s = stations[index];
      if (s.type === 'stream') {
        audio.src = s.url; audio.load();
        if (isPlaying) audio.play();
      }
      stationLabel.textContent = `STATION: ${s.name}`;
      updateStationsUI();
      updateTerminal();
    }

    function updateStationsUI() {
      stationsEl.innerHTML = '';
      stations.forEach((s, i) => {
        const btn = document.createElement('button');
        btn.className = `station ${i === currentStation ? 'active' : ''}`;
        btn.textContent = s.name;
        btn.onclick = () => setStation(i);
        stationsEl.appendChild(btn);
      });
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play().then(() => { isPlaying = true; updateUI(); });
      } else {
        audio.pause(); isPlaying = false; updateUI();
      }
    };

    function updateUI() {
      document.getElementById('iconPlay').classList.toggle('hidden', isPlaying);
      document.getElementById('iconPause').classList.toggle('hidden', !isPlaying);
      updateTerminal();
    }

    document.getElementById('muteBtn').onclick = () => {
      audio.muted = !audio.muted;
      document.getElementById('iconVol').classList.toggle('hidden', audio.muted);
      document.getElementById('iconMute').classList.toggle('hidden', !audio.muted);
    };

    document.getElementById('prevBtn').onclick = () => setStation((currentStation - 1 + stations.length) % stations.length);
    document.getElementById('nextBtn').onclick = () => setStation((currentStation + 1) % stations.length);
    volumeEl.oninput = (e) => audio.volume = e.target.value / 100;

    document.getElementById('eqToggle').onclick = () => {
      eqEnabled = !eqEnabled;
      document.getElementById('eqToggle').classList.toggle('active', eqEnabled);
      updateTerminal();
    };

    setStation(0);
  </script>
</body>

</html>
