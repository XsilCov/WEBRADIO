<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DNBRADIO — Premium Live Wallpaper Experience</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05070a;
      --ink: #e2e8f0;
      --ink-strong: #f8fafc;
      --shadow: rgba(0, 0, 0, 0.8);
      --accent: #00f3ff;
      --accent-alt: #bc13fe;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      overflow: hidden;
    }

    body {
      font-family: 'Outfit', sans-serif;
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
    }

    /* Live Wallpaper Container */
    #wallpaper {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at center, #0d1117 0%, #05070a 100%);
    }

    #fluxCanvas {
      display: block;
      width: 100%;
      height: 100%;
      filter: contrast(1.1) brightness(1.1);
    }

    .vignette {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: radial-gradient(circle at center, transparent 20%, rgba(0, 0, 0, 0.6) 100%);
      pointer-events: none;
    }

    .ui {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 30px;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: clamp(36px, 10vw, 84px);
      font-weight: 900;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -3px;
      line-height: 0.9;
      background: linear-gradient(135deg, #00f3ff, #bc13fe, #ff00ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.3));
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      width: 68px;
      height: 68px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--ink);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(16px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn:hover {
      transform: translateY(-8px) scale(1.1);
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(0, 243, 255, 0.05);
      box-shadow: 0 15px 45px rgba(0, 243, 255, 0.25);
    }

    .btn.play {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-alt) 100%);
      color: #05070a;
      box-shadow: 0 0 60px rgba(188, 19, 254, 0.4);
      border: none;
    }

    .btn.play:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 0 80px rgba(0, 243, 255, 0.6);
    }

    .range {
      width: 150px;
      height: 4px;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      appearance: none;
      margin-left: 10px;
    }

    .range::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--ink-strong);
      box-shadow: 0 0 15px var(--accent);
      border: 2px solid var(--accent);
    }

    .stations {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }

    .station {
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--ink);
      cursor: pointer;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      backdrop-filter: blur(8px);
      transition: all 0.3s;
    }

    .station.active {
      background: var(--accent);
      color: #05070a;
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
      border: none;
    }

    .station:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
    }

    .eq-toggle {
      padding: 10px 24px;
      border-radius: 30px;
      border: 1px solid rgba(0, 243, 255, 0.3);
      background: transparent;
      color: var(--accent);
      font-weight: 900;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .eq-toggle.active {
      background: var(--accent);
      color: #05070a;
      box-shadow: 0 0 20px var(--accent);
    }

    .label {
      font-size: 14px;
      color: var(--accent);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0.8;
      margin-bottom: -10px;
    }

    .icon {
      width: 32px;
      height: 32px;
    }

    .icon.big {
      width: 48px;
      height: 48px;
    }

    .hidden {
      display: none;
    }

    /* Glass Panels */
    .terminal-mini {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 280px;
      height: 140px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 243, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      font-family: monospace;
      font-size: 11px;
      color: #00f3ff;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 5;
    }

    @media (max-width: 640px) {
      .header h1 {
        font-size: 42px;
      }

      .btn {
        width: 55px;
        height: 55px;
      }

      .btn.play {
        width: 90px;
        height: 90px;
      }

      .terminal-mini {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="wallpaper">
    <canvas id="fluxCanvas"></canvas>
  </div>
  <div class="vignette"></div>

  <aside class="terminal-mini">
    <div style="color: #ff00ea; font-weight: bold; margin-bottom: 5px;">SYSTEM STATUS_</div>
    <div id="statusLines"></div>
  </aside>

  <div class="ui">
    <div class="header">
      <h1>DRUM N BASS<br>DIAGNOSIS</h1>
    </div>

    <div class="controls">
      <button id="muteBtn" class="btn" aria-label="Mute">
        <svg id="iconVol" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
        <svg id="iconMute" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <line x1="23" y1="9" x2="17" y2="15"></line>
          <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
      </button>

      <button id="tgBtn" class="btn" aria-label="Telegram">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="m22 2-7 20-4-9-9-4Z" />
          <path d="M22 2 11 13" />
        </svg>
      </button>

      <button id="prevBtn" class="btn" aria-label="Previous">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <polygon points="19 20 9 12 19 4 19 20"></polygon>
          <line x1="5" y1="19" x2="5" y2="5"></line>
        </svg>
      </button>

      <button id="playBtn" class="btn play" aria-label="Play">
        <svg id="iconPlay" class="icon big" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <svg id="iconPause" class="icon big hidden" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </button>

      <button id="nextBtn" class="btn" aria-label="Next">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <polygon points="5 4 15 12 5 20 5 4"></polygon>
          <line x1="19" y1="5" x2="19" y2="19"></line>
        </svg>
      </button>

      <button id="shareBtn" class="btn" aria-label="Share">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="18" cy="5" r="3" />
          <circle cx="6" cy="12" r="3" />
          <circle cx="18" cy="19" r="3" />
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
        </svg>
      </button>

      <input id="volume" class="range" type="range" min="0" max="100" value="70" />
    </div>

    <div class="label" id="stationLabel">STATION: INITIALIZING...</div>

    <button id="eqToggle" class="eq-toggle" type="button">EQ SYSTEM</button>

    <div class="stations" id="stations"></div>

    <div id="scWrap"
      style="width: 100%; max-width: 640px; display: none; padding: 10px; border-radius: 12px; background: rgba(0,0,0,0.5);">
      <iframe id="scPlayer" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        title="SoundCloud"></iframe>
    </div>

    <div id="dzWrap"
      style="width: 100%; max-width: 640px; display: none; padding: 10px; border-radius: 12px; background: rgba(0,0,0,0.5);">
      <iframe id="dzPlayer" width="100%" height="210" frameborder="0" allow="autoplay; encrypted-media"
        title="Deezer"></iframe>
    </div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>

  <script>
    // Neon Wallpaper logic
    const canvas = document.getElementById('fluxCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2 + 0.5;
        this.vx = (Math.random() - 0.5) * 0.4;
        this.vy = (Math.random() - 0.5) * 0.4;
        this.alpha = Math.random() * 0.5 + 0.1;
        this.hue = Math.random() > 0.5 ? 180 : 280;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
      }
      draw() {
        ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initWallpaper() {
      resize();
      particles = [];
      for (let i = 0; i < 150; i++) particles.push(new Particle());
    }

    function animateWallpaper() {
      ctx.fillStyle = 'rgba(5, 7, 10, 0.15)';
      ctx.fillRect(0, 0, w, h);

      particles.forEach(p => { p.update(); p.draw(); });

      ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
      ctx.lineWidth = 1;
      for (let i = 0; i < 4; i++) {
        ctx.beginPath();
        const y = (h / 5) * (i + 1) + Math.sin(Date.now() * 0.001 + i) * 80;
        ctx.moveTo(0, y);
        ctx.bezierCurveTo(w / 3, y + 100, w / 1.5, y - 100, w, y);
        ctx.stroke();
      }
      requestAnimationFrame(animateWallpaper);
    }
    window.addEventListener('resize', initWallpaper);
    initWallpaper();
    animateWallpaper();

    // Radio logic
    const stations = [
      { name: 'BASSDRIVE', type: 'stream', url: 'http://streams.bassdrive.com:8000/' },
      { name: 'DNBRADIO', type: 'stream', url: 'https://dnbradio.com/hi.mp3' },
      { name: 'KYKY-A', type: 'soundcloud', url: 'https://soundcloud.com/xsilofon/sets/kyky-a' },
      { name: 'TECHNO VIP', type: 'deezer', id: '1275756721' },
      { name: 'TECHNO LIVE', type: 'stream', url: 'https://jazz-wr11.ice.infomaniak.ch/jazz-wr11-128.mp3' }
    ];

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const muteBtn = document.getElementById('muteBtn');
    const tgBtn = document.getElementById('tgBtn');
    const shareBtn = document.getElementById('shareBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const volumeEl = document.getElementById('volume');
    const stationsEl = document.getElementById('stations');
    const stationLabel = document.getElementById('stationLabel');
    const eqToggle = document.getElementById('eqToggle');
    const statusLines = document.getElementById('statusLines');

    let currentStation = 0;
    let isPlaying = false;
    let isMuted = false;
    let eqEnabled = false;
    let audioContext = null, sourceNode = null, eqFilters = [];

    function updateTerminal() {
      const lines = [
        `> STREAM: ${stations[currentStation].name}`,
        `> STATE: ${isPlaying ? 'PLAYING' : 'READY'}`,
        `> VOLUME: ${volumeEl.value}%`,
        `> EQ: ${eqEnabled ? 'ACTIVE' : 'BYPASS'}`,
        `> LINK: ${window.location.hostname}`
      ];
      statusLines.innerHTML = lines.map(line => `<div>${line}</div>`).join('');
    }

    function buildEq(ctx) {
      return [32, 64, 125, 250, 500, 1000, 2000, 4000, 8000, 16000].map(freq => {
        const f = ctx.createBiquadFilter();
        f.type = 'peaking'; f.frequency.value = freq; f.Q.value = 1; f.gain.value = 0;
        return f;
      });
    }

    function connectEq() {
      if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
      if (!sourceNode) sourceNode = audioContext.createMediaElementSource(audio);
      if (eqFilters.length === 0) eqFilters = buildEq(audioContext);

      sourceNode.disconnect();
      eqFilters.forEach(f => f.disconnect());
      if (eqEnabled) {
        sourceNode.connect(eqFilters[0]);
        for (let i = 0; i < eqFilters.length - 1; i++) eqFilters[i].connect(eqFilters[i + 1]);
        eqFilters[eqFilters.length - 1].connect(audioContext.destination);
      } else {
        sourceNode.connect(audioContext.destination);
      }
    }

    function setStation(index) {
      currentStation = index;
      const s = stations[index];
      const scWrap = document.getElementById('scWrap');
      const dzWrap = document.getElementById('dzWrap');

      scWrap.style.display = s.type === 'soundcloud' ? 'block' : 'none';
      dzWrap.style.display = s.type === 'deezer' ? 'block' : 'none';

      if (s.type === 'soundcloud') {
        audio.pause(); isPlaying = false;
        document.getElementById('scPlayer').src = `https://w.soundcloud.com/player/?url=${encodeURIComponent(s.url)}&color=%2300f3ff&auto_play=true`;
      } else if (s.type === 'deezer') {
        audio.pause(); isPlaying = false;
        document.getElementById('dzPlayer').src = `https://widget.deezer.com/widget/dark/playlist/${s.id}`;
      } else {
        audio.src = s.url; audio.load();
        if (isPlaying) audio.play();
        connectEq();
      }

      stationLabel.textContent = `STATION: ${s.name}`;
      updateStationsUI();
      updateTerminal();
    }

    function updateStationsUI() {
      stationsEl.innerHTML = '';
      stations.forEach((s, i) => {
        const btn = document.createElement('button');
        btn.className = `station ${i === currentStation ? 'active' : ''}`;
        btn.textContent = s.name;
        btn.onclick = () => setStation(i);
        stationsEl.appendChild(btn);
      });
    }

    playBtn.onclick = () => {
      if (stations[currentStation].type !== 'stream') return;
      if (audio.paused) {
        audio.play().then(() => { isPlaying = true; updateUI(); });
      } else {
        audio.pause(); isPlaying = false; updateUI();
      }
    };

    function updateUI() {
      document.getElementById('iconPlay').classList.toggle('hidden', isPlaying);
      document.getElementById('iconPause').classList.toggle('hidden', !isPlaying);
      updateTerminal();
    }

    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
      isMuted = audio.muted;
      document.getElementById('iconVol').classList.toggle('hidden', isMuted);
      document.getElementById('iconMute').classList.toggle('hidden', !isMuted);
    };

    prevBtn.onclick = () => setStation((currentStation - 1 + stations.length) % stations.length);
    nextBtn.onclick = () => setStation((currentStation + 1) % stations.length);

    volumeEl.oninput = (e) => {
      const v = e.target.value / 100;
      audio.volume = v;
      updateTerminal();
    };

    tgBtn.onclick = () => window.open('https://t.me/qwqwqqww', '_blank');
    shareBtn.onclick = async () => {
      const url = window.location.href.split('?')[0];
      if (navigator.share) {
        await navigator.share({ title: 'DNBRADIO', url });
      } else {
        await navigator.clipboard.writeText(url);
        stationLabel.textContent = 'LINK COPIED!';
        setTimeout(() => stationLabel.textContent = `STATION: ${stations[currentStation].name}`, 2000);
      }
    };

    eqToggle.onclick = () => {
      eqEnabled = !eqEnabled;
      eqToggle.classList.toggle('active', eqEnabled);
      if (stations[currentStation].type === 'stream') connectEq();
      updateTerminal();
    };

    setStation(0);
  </script>
</body>

</html>
