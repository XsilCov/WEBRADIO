<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CABLE AND WIRELESS // DNB DIAGNOSIS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --red: #ff3300;
      --cyan: #00f3ff;
      --blue-dark: #001a1a;
      --ink: #e2e8f0;
      --glass: rgba(0, 243, 255, 0.05);
      --glass-border: rgba(0, 243, 255, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      overflow: hidden;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      background: radial-gradient(circle at center, #0a0000 0%, #000 100%);
    }

    /* Scanline Effect */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
      background-size: 100% 4px, 3px 100%;
      z-index: 100;
      pointer-events: none;
      opacity: 0.3;
    }

    /* Noise/Grain */
    #noise {
      position: fixed;
      inset: 0;
      z-index: 99;
      opacity: 0.03;
      pointer-events: none;
    }

    #wallpaper {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.8;
      filter: saturate(1.2) contrast(1.1);
    }

    #fluxCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .vignette {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: radial-gradient(circle at center, transparent 10%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
    }

    .ui {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 30px;
    }

    .header {
      border-bottom: 2px solid var(--red);
      padding-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      color: var(--red);
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 10px rgba(255, 51, 0, 0.5);
    }

    .header .tag {
      font-size: 12px;
      color: var(--cyan);
      opacity: 0.8;
      letter-spacing: 2px;
    }

    .main-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .hud-box {
      border: 1px solid var(--glass-border);
      background: rgba(0, 26, 26, 0.4);
      padding: 20px;
      backdrop-filter: blur(5px);
      position: relative;
      box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.1);
    }

    .hud-box::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: 15px;
      height: 15px;
      border-top: 2px solid var(--cyan);
      border-left: 2px solid var(--cyan);
    }

    .hud-box::after {
      content: "";
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 15px;
      height: 15px;
      border-bottom: 2px solid var(--cyan);
      border-right: 2px solid var(--cyan);
    }

    .display-text {
      font-size: 16px;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn {
      width: 54px;
      height: 54px;
      background: transparent;
      border: 1px solid var(--cyan);
      color: var(--cyan);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      position: relative;
    }

    .btn:hover {
      background: var(--cyan);
      color: var(--bg);
      box-shadow: 0 0 15px var(--cyan);
    }

    .btn.play {
      width: 80px;
      height: 80px;
      border: 2px solid var(--red);
      color: var(--red);
    }

    .btn.play:hover {
      background: var(--red);
      color: var(--bg);
      box-shadow: 0 0 20px var(--red);
    }

    .stations {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    .station {
      background: rgba(0, 243, 255, 0.1);
      border: 1px solid var(--glass-border);
      color: var(--cyan);
      padding: 10px;
      font-size: 10px;
      text-align: left;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.2s;
    }

    .station.active {
      background: var(--cyan);
      color: var(--bg);
      border-color: var(--cyan);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: var(--red);
      border-top: 1px solid rgba(255, 51, 0, 0.2);
      padding-top: 10px;
    }

    .terminal-mini {
      width: 300px;
      font-size: 11px;
      color: var(--cyan);
      line-height: 1.5;
    }

    .status-line {
      display: flex;
      background: rgba(0, 243, 255, 0.05);
      margin-bottom: 2px;
      padding: 2px 5px;
    }

    .status-line .label-val {
      color: var(--red);
      margin-right: 10px;
    }

    .range {
      width: 100px;
      appearance: none;
      background: var(--blue-dark);
      height: 10px;
      border: 1px solid var(--cyan);
    }

    .range::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--red);
      cursor: pointer;
    }

    .stamp {
      position: absolute;
      top: 10%;
      right: 5%;
      width: 120px;
      height: 120px;
      border: 2px solid var(--cyan);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      color: var(--cyan);
      transform: rotate(15deg);
      opacity: 0.4;
      pointer-events: none;
    }

    .stamp::before {
      content: "FLEGRAPH\A CEATION";
      white-space: pre;
    }

    .map-frame {
      position: absolute;
      top: 15%;
      left: 5%;
      width: 300px;
      height: 200px;
      border: 1px solid rgba(255, 51, 0, 0.2);
      opacity: 0.3;
      pointer-events: none;
    }

    @media (max-width: 768px) {

      .map-frame,
      .stamp {
        display: none;
      }

      .ui {
        padding: 15px;
      }

      .header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div id="noise"></div>
  <div id="wallpaper">
    <canvas id="fluxCanvas"></canvas>
  </div>
  <div class="vignette"></div>

  <div class="map-frame">
    <svg viewBox="0 0 800 400" fill="none" stroke="red" stroke-width="0.5" opacity="0.5">
      <path d="M100,200 Q200,100 400,200 T700,200" />
      <path d="M150,250 Q300,50 600,250" />
      <circle cx="100" cy="200" r="2" fill="red" />
      <circle cx="700" cy="200" r="2" fill="red" />
    </svg>
  </div>
  <div class="stamp"></div>

  <div class="ui">
    <div class="header">
      <h1>CABLE AND WIRELESS LIMITED</h1>
      <div class="tag">PORT OF SPAIN // STATUS: OPERATIONAL</div>
    </div>

    <div class="main-grid">
      <div class="hud-box" style="width: 100%; max-width: 500px;">
        <div class="display-text" id="stationLabel">DTRB91/B POS 29 2 1743</div>
        <div style="height: 2px; background: var(--cyan); width: 30%; margin-bottom: 15px;"></div>

        <div class="controls">
          <button id="prevBtn" class="btn" aria-label="Previous">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" style="width:20px;">
              <polygon points="19 20 9 12 19 4 19 20"></polygon>
              <line x1="5" y1="19" x2="5" y2="5"></line>
            </svg>
          </button>

          <button id="playBtn" class="btn play" aria-label="Play">
            <svg id="iconPlay" viewBox="0 0 24 24" fill="currentColor" style="width:40px;">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <svg id="iconPause" class="hidden" viewBox="0 0 24 24" fill="currentColor" style="width:40px;">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
          </button>

          <button id="nextBtn" class="btn" aria-label="Next">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" style="width:20px;">
              <polygon points="5 4 15 12 5 20 5 4"></polygon>
              <line x1="19" y1="5" x2="19" y2="19"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="stations" id="stations"></div>

      <div class="hud-box">
        <div class="display-text">VOLUME CONTROL</div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <input id="volume" class="range" type="range" min="0" max="100" value="70" />
          <button id="muteBtn" class="station" style="padding: 5px 10px;">MUTE</button>
          <button id="eqToggle" class="station" style="padding: 5px 10px;">EQSYS</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="terminal-mini" id="statusLines"></div>
      <div style="text-align: right;">
        2041 SEP 3 - 16 45.45<br>
        MURIEL LESTER // NYC
      </div>
    </div>

    <!-- Hidden Wrappers -->
    <div id="scWrap" style="display: none;"><iframe id="scPlayer"></iframe></div>
    <div id="dzWrap" style="display: none;"><iframe id="dzPlayer"></iframe></div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>

  <script>
    // HUD Animation Wallpaper
    const canvas = document.getElementById('fluxCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.2;
        this.color = Math.random() > 0.8 ? '#ff3300' : '#00f3ff';
        this.alpha = Math.random();
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha * 0.3;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }

    function init() {
      resize();
      particles = [];
      for (let i = 0; i < 100; i++) particles.push(new Particle());
      loop();
    }

    function loop() {
      ctx.fillStyle = '#000';
      ctx.globalAlpha = 0.1;
      ctx.fillRect(0, 0, w, h);
      particles.forEach(p => { p.update(); p.draw(); });

      // Horizontal Scan Line
      ctx.strokeStyle = '#00f3ff';
      ctx.globalAlpha = 0.05;
      ctx.lineWidth = 1;
      const scanY = (Date.now() % 5000) / 5000 * h;
      ctx.beginPath(); ctx.moveTo(0, scanY); ctx.lineTo(w, scanY); ctx.stroke();

      requestAnimationFrame(loop);
    }
    window.addEventListener('resize', resize);
    init();

    // Radio Logic
    const stations = [
      { name: 'BASSDRIVE', type: 'stream', url: 'http://streams.bassdrive.com:8000/' },
      { name: 'DNBRADIO', type: 'stream', url: 'https://dnbradio.com/hi.mp3' },
      { name: 'TECHNO LIVE', type: 'stream', url: 'https://jazz-wr11.ice.infomaniak.ch/jazz-wr11-128.mp3' },
      { name: 'KYKY-A', type: 'soundcloud', url: 'https://soundcloud.com/xsilofon/sets/kyky-a' }
    ];

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const volumeEl = document.getElementById('volume');
    const stationsEl = document.getElementById('stations');
    const stationLabel = document.getElementById('stationLabel');
    const statusLines = document.getElementById('statusLines');
    let currentStation = 0, isPlaying = false, eqEnabled = false;
    let audioContext, sourceNode, eqFilters = [];

    function updateTerminal() {
      const lines = [
        `> DATA_STREAM: ${stations[currentStation].name}`,
        `> POS_COORDS: 10-418 // 289`,
        `> FREQ_RESPONSE: ${eqEnabled ? 'ENHANCED' : 'DIRECT'}`,
        `> SIGNAL: OPERATIONAL`
      ];
      statusLines.innerHTML = lines.map(l => `<div class="status-line"><span class="label-val">[OK]</span> ${l}</div>`).join('');
    }

    function buildEq(ctx) {
      return [60, 250, 1000, 4000, 12000].map(f => {
        const filter = ctx.createBiquadFilter();
        filter.type = 'peaking'; filter.frequency.value = f; filter.gain.value = 0;
        return filter;
      });
    }

    function setStation(i) {
      currentStation = i;
      const s = stations[i];
      if (s.type === 'stream') {
        audio.src = s.url; audio.load();
        if (isPlaying) audio.play();
        if (audioContext) connectEq();
      }
      stationLabel.textContent = `DTRB91/B // ${s.name}`;
      renderStations();
      updateTerminal();
    }

    function renderStations() {
      stationsEl.innerHTML = '';
      stations.forEach((s, i) => {
        const d = document.createElement('div');
        d.className = `station ${i === currentStation ? 'active' : ''}`;
        d.textContent = s.name;
        d.onclick = () => setStation(i);
        stationsEl.appendChild(d);
      });
    }

    playBtn.onclick = () => {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        sourceNode = audioContext.createMediaElementSource(audio);
        eqFilters = buildEq(audioContext);
        connectEq();
      }
      if (audio.paused) {
        audio.play(); isPlaying = true;
      } else {
        audio.pause(); isPlaying = false;
      }
      document.getElementById('iconPlay').classList.toggle('hidden', isPlaying);
      document.getElementById('iconPause').classList.toggle('hidden', !isPlaying);
      updateTerminal();
    };

    function connectEq() {
      sourceNode.disconnect();
      eqFilters.forEach(f => f.disconnect());
      if (eqEnabled) {
        sourceNode.connect(eqFilters[0]);
        for (let i = 0; i < eqFilters.length - 1; i++) eqFilters[i].connect(eqFilters[i + 1]);
        eqFilters[eqFilters.length - 1].connect(audioContext.destination);
      } else {
        sourceNode.connect(audioContext.destination);
      }
    }

    document.getElementById('eqToggle').onclick = (e) => {
      eqEnabled = !eqEnabled;
      e.target.classList.toggle('active', eqEnabled);
      if (audioContext) connectEq();
      updateTerminal();
    };

    document.getElementById('muteBtn').onclick = (e) => {
      audio.muted = !audio.muted;
      e.target.classList.toggle('active', audio.muted);
    };

    volumeEl.oninput = (e) => { audio.volume = e.target.value / 100; updateTerminal(); };

    setStation(0);
  </script>
</body>

</html>
